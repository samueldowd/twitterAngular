<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>

<div class="main" ng-controller = "MyController">
  <div>
  	<input ng-model="query" placeholder="Enter a search term" autofocus>
  </div>	
  <table>
    <tr>
      <td>
        Profile Image
      </td>
      <td>
        Twitter Handle
      </td>
      <td>
        User's Name
      </td>
      <td>
        Tweet Text
      </td>
    <tr ng-repeat="tweet in tweets | filter: query">
      <td>
	    <img ng-src="{{ tweet.user['profile_image_url'] }}"/>
      </td>
      <td>	
      	<a ng-href="http://twitter.com/{{ tweet.user['screen_name'] }}">
        	{{ tweet.user['screen_name'] }}
        </a>
      </td>
      <td>
        {{ tweet.user['name'] }}
      </td>
      <td>
        {{ tweet.text }}
      </td>  
    <tr>
  </table>
  <ul class="artistlist">
    <li class="artist cf" ng-repeat="item in artists">
      <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <div class="info">
        <h2>{{item.name}}</h2>
        <h3>{{item.reknown}}</h3>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
