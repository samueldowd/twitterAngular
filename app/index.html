<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>

<div class="main" ng-controller = "MyController">
  <div>
  	<form class="form-inline">
      <inputplaceholder="Enter a search term" autofocus>
      <div class="form-group">
        <label for="search">Search</label>
        <input ng-model="query" type="text" class="form-control" id="search" placeholder="Tweet Text...">
      </div>
      </div>
    </form>  	
  <table class="table table-hover">
    <tr>
      <td>
        Hashtags
      </td>
      <td>
        Twitter Handle
      </td>
      <td>
        User's Name
      </td>
      <td>
        Tweet Text
      </td>
      <td>
        Tweet Sentiment
      </td>
    <tr ng-repeat="tweet in tweets | filter: query">
      <td>
	       <p ng-repeat="hashtags in tweet.object['hashtags']">
         {{  hashtags }}
         </p>
      </td>
      <td>	
      	<a ng-href="http://twitter.com/{{ tweet.user['screen_name'] }}">
        	{{ tweet.object['author_alias'] }}
        </a>
      </td>
      <td>
        {{ tweet.object['author_name'] }}
      </td>
      <td>
        {{ tweet.object['text'] }}
      </td>
      <td ng-style="{'background-color':'rgba(0,255,0,{{ tweet.object['tweet_sentiment'] }})'}">
        {{ tweet.object['text'] }}
      </td>   
    <tr>
  </table>
  <ul class="artistlist">
    <li class="artist cf" ng-repeat="item in artists">
      <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <div class="info">
        <h2>{{item.name}}</h2>
        <h3>{{item.reknown}}</h3>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
